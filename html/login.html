<!DOCTYPE html>
<!-- login.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공차 - 로그인</title>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/fonts/Pretendard.css">
  
  <!-- css -->
  <link rel="stylesheet" href="/css/common/reset.css">
  <link rel="stylesheet" href="/css/common/common.css">
  <link rel="stylesheet" href="/css/src/login.css">

  <link rel="shortcut icon" href="/multi/img/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/multi/img/favicon.ico">
  
  <!-- js -->
  <script src="/js/common/modernizr-custom.js"></script>
  <script src="https://kit.fontawesome.com/b7d10af3f7.js" crossorigin="anonymous" defer></script>
</head>

<body>
  <!-- layout -->
  <div id="wrap">
    <header id="headBox"></header>

    <section id="titleBox">
      <h2>로그인</h2>
    </section><!-- //.titleBox -->

    <section id="contBox">
      <div class="title">
        <h2>로그인</h2>
        <p>login</p>
      </div>
      <p>공차 회원으로 로그인 하시면<br />
        다양한 서비스를 이용할 수 있습니다.</p>

      <div class="login_box">
        <form action="#" method="POST">

          <fieldset>
            <legend class="blind">아이디 비밀번호 입력</legend>
            <ul class="idpw">
              <li>
                <label for="idKey">아이디</label>
                <input type="text" id="idKey" name="id__key" value="" placeholder="아이디 입력" maxlength="16" />
              </li>
              <li>
                <label for="pwKey">비밀번호</label>
                <input type="password" id="pwKey" name="pw__key" value="" placeholder="비밀번호 입력" maxlength="16" />
              </li>
            </ul>
          </fieldset>

          <fieldset>
            <legend class="blind">로그인 아이디 저장</legend>
            <ul class="idcheck">
              <li>
                <input type="checkbox" id="idSave" name="id__save" value="로그인 아이디 저장" class="blind" />
                <label for="idSave">
                  <i class="far fa-check-circle"></i>
                  <span>로그인 아이디 저장</span>
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset>
            <legend class="blind">로그인 버튼</legend>
            <input type="submit" value="로그인" />
          </fieldset>

        </form>

        <div class="other_page">
          <ul>
            <li><a href="#">아이디 찾기</a></li>
            <li><a href="#">비밀번호 찾기</a></li>
            <li><a href="#">회원가입</a></li>
          </ul>
        </div>
      </div>
    </section><!-- //#contBox -->

    <aside id="sideBox"></aside>
    <footer id="footBox"></footer>
  </div><!-- //#wrap -->

  <!-- script -->
  <!-- base -->
  <script src="../js/src/header_input.js"></script>
  <script src="../js/src/footer_input.js"></script>
  <script src="../js/src/aside_input.js"></script>

</body>
</html>
